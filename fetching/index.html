<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Quote of the day</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Quote of The Day</h1>
    </div>
    <div class="main-content">
        <span class = "quote">
            Press the buton to check the quote for today
        </span>
        <div class="person"></div>
    </div>
    
    <div class="button-area">
        <button id="new-quote">Quote</button>
    </div>
    <div class="addQuote">
        <button id="addQuote" onclick="openPopup( )">Add New Quote</button>
    </div>
</div>
<div class="popup" id="popup">
    <label for="newQuote">Write the quote: 
        <textarea id="newQuote", name="newQuote" rows="3" cols="50" required placeholder="Not all who wander are lost..."></textarea>
    </label>
    <label for="newAuthor">Author's name: 
        <input id="newAuthor" name="newAuthor" type="text" required />
    </label>
    <div class="submitForm">
        <button id="submit" type="submit" value="Submit" onclick="closePopup()">Submit</button>
    </div>
</div>
<!-- <button onclick="toggleElement()">Add New Quote</button> -->

<script src = "fetch.js"></script>

</body>
</html>
